<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Random Quote Machine</title>
      <script src="https://kit.fontawesome.com/5f48d464c2.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
      <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="quote-box" id="quote-box">
            <div class="text" id="text"></div>
            <div class="author" id="author"></div>
            <div class="buttons">
                <a class="#"
 href="#" id="tweet-quote" target="_top"><i id="twitter-bird" class="fa-brands fa-twitter fa-2xl fa-beat" style="--fa-animation-duration: 2s; color: black;" title="Tweet this quote!"></i></a>
                <button class="button" id="new-quote">New Quote</button>
            </div>
           <div id="footer" class="footer">
             <p>Made with <i class="fa-solid fa-heart fa-beat"></i> by <a href="https://github.com/nzabajp" target="_blank">/nzabajp</a></p>
           </div>
        </div>
  <script  src="./script.js"></script>

</body>
</html>
